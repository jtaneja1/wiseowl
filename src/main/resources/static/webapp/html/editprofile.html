
<div class="alert alert-info fade in" data-alert="alert">
    <h3>
        <strong>
            Update User profile
        </strong>
    </h3>
</div>


<div class="error submiterror" ng-show="showSubmitError"><img alt="X Icon" src="../image/xicon.jpg" class="xicon">Please correct the below errors before submitting</div>

<div class="panel panel-primary" >
    <div class="panel-heading">Profile Details</div>
    <div class="panel-body">
        <form  name="editprofileform" novalidate id="editprofileform">

            <div class="form-group">
                <label for="firstname">First Name *</label>
                <input maxlength="50" required ng-model="toeditprofile.firstname" type="text" class="form-control wiseowl-form-control" name="firstname" id="firstname"/>
                <div class="error" ng-show="doesShow(editprofileform.firstname)">{{getErrorText(editprofileform.firstname.$error)}}</div>
            </div>

            <div class="form-group">
                <label for="firstname">Last Name *</label>
                <input maxlength="50" required ng-model="toeditprofile.lastname" type="text" class="form-control wiseowl-form-control" name="lastname" id="lastname"/>
                <div class="error" ng-show="doesShow(editprofileform.lastname)">{{getErrorText(editprofileform.lastname.$error)}}</div>
            </div>

            <div class="form-group">
                <label for="nickname">Nick Name *</label>
                <input maxlength="50" required ng-model="toeditprofile.nickname" type="text" class="form-control wiseowl-form-control" name="nickname" id="nickname"/>
                <div class="error" ng-show="doesShow(editprofileform.nickname)">{{getErrorText(editprofileform.nickname.$error)}}</div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth *</label>
                <input placeholder="MM/DD/YYYY" maxlength="10" ng-pattern="datePattern" ng-model="toeditprofile.dob" type="text" class="form-control wiseowl-form-control" id="dob" name="dob"/>
                <div class="error" ng-show="doesShow(editprofileform.dob)">{{getErrorText(editprofileform.dob.$error)}}</div>
            </div>


            <button ng-click="updateProfile(editprofileform)">Update Profile</button>
        </form>
    </div>
</div>
